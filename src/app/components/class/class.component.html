<div [ngClass]="alert" class="alert" role="alert">
  A simple primary alert—check it out!
</div>
<button class="btn btn-info" (click)="alert = 'alert-info'"> Info</button> &nbsp;
<button class="btn btn-success" (click)="alert = 'alert-success'"> Success</button> &nbsp;
<button class="btn btn-danger" (click)="alert = 'alert-danger'"> Danger</button> &nbsp;

<br><br>

<h5 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }">
  Hola Mundo
</h5>

<button class="btn btn-danger"
        (click)="propiedades.danger = !propiedades.danger"
        [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">
  Cambiar
</button>

<br><br>

<h5>Proceso Asíncrono</h5>
<button class="btn btn-primary" (click)="execute()" [disabled]="loading">
  <!--Corregir el cambiar el icono con el click-->
  <i [ngClass]="{'fa-save': !loading, 'fa-spinner fa-pulse': loading}" class="fa"></i>
   <span *ngIf="!loading"> Guardar cambios </span>
   <span *ngIf="loading"> Espere por favor </span>
</button>
